<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="game-container">
    <h1> Hangman</h1>
    <svg id="hangmanSvg" width="200" height="200" style="border: 1px solid #000;"></svg>
    <div id="word-display">
      <!-- The word to guess will appear here -->
    </div>
    <div id="attempts">
      <p>Attempts left: <span id="attempt-count">10</span></p>
    </div>
    <div id="guess-input">
      <input type="text" id="guess" placeholder="Enter a letter">
      <button id="guess-button">Guess</button>
    </div>
    <div id="result">
      <!-- The result of each guess will appear here -->
    </div>
  </div>


  <div id="hangman-container">
    <div id="hangman-display">

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
